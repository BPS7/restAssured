name: Run API Tests with RestAssured

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Run tests
        run: mvn clean test

      - name: Generate Allure report
        if: always()
        run: |
          # Generate the Allure report
          mvn io.qameta.allure:allure-maven:report
          
          # Make sure a directory exists
          mkdir -p allure-report
          
          # Copy everything including index.html to the report folder
          cp -r target/site/allure-maven-plugin/* allure-report/
          
          # Check if index.html exists (for debugging)
          ls -l allure-report

      - name: Deploy Allure report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages

      - name: Upload Allure report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/site/allure-maven-plugin

      - name: Send Slack notification
        if: always()
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "text": "*Allure Test Report Notification*",
              "attachments": [
                {
                  "color": "${{ job.status == 'success' && '#36a64f' || '#ff0000' }}",
                  "title": "Test Execution Result: ${{ job.status }}",
                  "text": "Allure report has been published.\n\nðŸ”— <https://${{ github.repository_owner }}.github.io_
